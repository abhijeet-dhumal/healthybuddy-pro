<!DOCTYPE html>
<html lang="en">

<head>
    <title>LoginForm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body style="background-color: #16a085;">
    <div class="container" style="background:#16a085;">
        <div class="container shadow-lg p-3 mb-5 bg-white rounded" style="width:40vw;padding:30px;display:flex; border:1px solid #aaa;margin:15vh 20vw 15vh 20vw;">
            <div class="container" style="background-color: white;">
                <div class="container-fluid header" style="align-items: center;">
                    <h3>Login</h3>
                    <hr>
                </div>
                {% include 'account/messages.html' %}
                
                <form action="" method="POST">
                    {% csrf_token %}
                    <p><label for="email">Email : &nbsp;</label><input type="text" name="email"
                            placeholder="abc@gmail.com" /></p>
                    <p><label for="password">Password : &nbsp;</label><input type="password" name="password"
                            placeholder="Enter password" /></p>
                    <p><button type="submit" class="btn btn-outline" style="background-color:#16a085;color:white;">Login</button></p>
                </form>
                <p>If not registered, <a href="{% url 'registerPage' %}" style="color:#16a085">SignUp</a></p>
            </div>
            
        </div>
    </div>


    <!-- Optional Javascript -->
    <!-- for dissimisible alert box  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            $('.alert').alert()
        })
    </script>

</body>

</html>
